<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<h:title>Welcome</h:title>
</h:head>
<h:body>
	<p:panel id="panel" header="Employee Database Management"
		style="margin-bottom:10px;">
	</p:panel>
	<h3>Select options</h3>
	<p:tabView scrollable="false">
		<p:tab title="Store">
			<h:form>

				<h:panelGrid id="grid" cellpadding="5" columns="2"
					style="margin-bottom:10px">
					<f:facet name="header">
						<p:messages id="msgs" />
					</f:facet>

					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name" value="#{empAdd.name}" />

					<p:outputLabel for="dept" value="Department:" />
					<p:inputText id="dept" value="#{empAdd.dept}" />

					<p:outputLabel for="age" value="Age:" />
					<p:inputText id="age" value="#{empAdd.age}" />


					<p:outputLabel for="address" value="Address:" />
					<p:inputText id="address" value="#{empAdd.address}" />
				</h:panelGrid>
				<h:panelGrid column="2" cellpadding="5" cellspacing="4">
					<p:commandButton value="Submit" id="sad" update="grid"
						actionListener="#{empAdd.store_single}" />
					<p:commandButton type="reset" value="Reset" update="@this"
						actionListener="#{empAdd.reset}" />


				</h:panelGrid>

			</h:form>
		</p:tab>

		<p:tab title="Update">
			<h:form>

				<h:panelGrid id="grid" cellpadding="5" columns="2"
					style="margin-bottom:10px">
					<f:facet name="header">
						<p:messages id="msgs" />
					</f:facet>

					<p:outputLabel for="pkey" value="Id:" />
					<p:inputText id="pkey" value="#{empAdd.pkey}" />

					<p:outputLabel for="dept" value="Department:" />
					<p:inputText id="dept" value="#{empAdd.dept}" />
				</h:panelGrid>
				<h:panelGrid cellpadding="6" cellspacing="5" column="2">
					<p:commandButton value="Update" id="up" update="grid"
						actionListener="#{empAdd.update_single}" />
					<p:commandButton type="reset" value="Reset" update="@this"
						actionListener="#{empAdd.reset}" />
				</h:panelGrid>

			</h:form>

		</p:tab>


		<p:tab title="Display">


			<h:form>
				<p:panel id="panel" style="margin-bottom:10px;">
					<p:panelGrid id="grid3" columns="5">
						<p:commandButton id="listbutton" value="List All Employees"
							action="#{empAdd.display_all}" update="listpanel" />
					</p:panelGrid>

					<f:facet name="header">
						<p:messages id="msgs" />
					</f:facet>
					<p:panel id="listpanel" for="listbutton"
						style="margin-bottom:10px;" dynamic="true">

						<p:dataTable value="#{empAdd.result}" var="emp" rows="10"
							paginator="true">
							<p:column headerText="Employee ID">
								<h:outputText value="#{emp.pkey}" />
							</p:column>

							<p:column headerText="Name">
								<h:outputText value="#{emp.name}" />
							</p:column>

							<p:column headerText="Department">
								<h:outputText value="#{emp.dept}" />
							</p:column>

							<p:column headerText="Age">
								<h:outputText value="#{emp.age}" />
							</p:column>

							<p:column headerText="Address">
								<h:outputText value="#{emp.address}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:panel>
			</h:form>

		</p:tab>
		<p:tab title="Delete Employee">
			<h:form>
				<h:panelGrid id="deleteGrid" column="2">
					<f:facet name="header">
						<p:messages id="msgs" />
					</f:facet>
					<h:outputText for="delID" value="Emp ID:" />
					<p:inputText id="delID" value="#{empAdd.pkey}" />
					<p:commandButton value="Delete" id="delEmp"
						update="deleteGrid,delID" actionListener="#{empAdd.delete}" />
					<p:commandButton type="reset" value="Reset" update="@this"
						actionListener="#{empAdd.reset}" />
				</h:panelGrid>
			</h:form>
		</p:tab>
	</p:tabView>


	<div style="background-color: navy; width: 100%; color: white"></div>
</h:body>
</html>
